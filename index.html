<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부산관광포털 비짓부산</title>
  <link rel="shortcut icon" href="images/icons/favicon.ico">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- Header -->

  <!-- section start -->
  <!-- section: visual -->
  <section id="visual">
    <div></div>
  </section>
  <!-- section: category -->
  <section id="category">
    <div class="cate-icon"></div>
  </section>
  <!-- section: weather -->
  <div class="weather">
    <div class="weather-1">
      <div class="weather-2">
        <div class="city"></div>
        <div class="date"></div>
        <div class="CurrIcon"></div>
        <div class="weather_description"></div>
      </div>
      <div class="weather-3">
        <div class="CurrTemp"></div>
        <div class="tempInfo">
        </div>
      </div>
    </div>
    <div class="weather-4">
      <div class="humidity"></div>
      <div class="wind"></div>
      <div class="cloud"></div>
    </div>
  </div>
  <!-- section: festival&event-->
  <section id="fes-event">
    <span class="main-title">이 달의 축제&amp;이벤트</span><span>더보기 ></span>
    <div></div>
  </section>
  <!-- section: attraction -->
  <section id="attraction">
    <span class="main-title"><b>선선한 가을,</b><br>방문하기 좋은 명소</span><span>더보기 ></span>
    <div></div>
  </section>
  <!-- section: recommend -->
  <section id="recommend">
    <div></div>
  </section>
  <!-- section: tourist info -->
  <section id="tourist-info">
    <span class="main-title">관광안내소</span><span>더보기 ></span>
    <div class="card"></div>
  </section>
  <!-- section: notice -->
  <section id="notice">
    <div class="notice-title">공지사항</div>
    <div>산복도로에서 펼쳐지는 공감투어 프로그램</div>
  </section>
  <!-- section end -->
  
  <!-- footer -->
  <!-- tabBar -->
  <section>
    <div></div>
  </section>

  <script src="js/jquery-3.7.0.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
