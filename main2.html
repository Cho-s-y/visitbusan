<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- section: 공지사항 -->
  <section id="notice">
    <div class="notice-inner">
      <span class="notice-title">공지사항</span>
      <!-- swiper slide -->
      <div class="no-swiper nSlide-area">
        <div class="swiper-wrapper">
          <!-- slide 1 -->
          <div class="swiper-slide">
            전망 좋은 카페 3곳(향인정, 블루뱅, 블루빈) 15% 할인쿠폰 이벤트
          </div>
          <!-- slide 2 -->
          <div class="swiper-slide">
            산복도로에서 펼쳐지는 공감투어 프로그램
          </div>
          <!-- slide 3 -->
          <div class="swiper-slide">
            2023 별·빛·강(별이 빛나는 수영강 LED 카약체험) 행사 안내
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="notice-btn">
        <span class="read-more" onclick="location.href='notice.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect width="20" height="20" rx="4" fill="#132644"/>
            <path d="M5 10H15" stroke="white"/>
            <path d="M10 5L10 15" stroke="white"/>
          </svg>
        </span>
        <span class="prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect width="20" height="20" rx="4" fill="#132644" fill-opacity="0.5"/>
            <path d="M5 7L10 12L15 7" stroke="white"/>
          </svg>
        </span>
        <span class="next">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect width="20" height="20" rx="4" fill="#132644" fill-opacity="0.5"/>
            <path d="M15 12L10 7L5 12" stroke="white"/>
          </svg>
        </span>
      </div>
    </div>
  </section>
</body>
</html>
