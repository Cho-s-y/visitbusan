<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="shortcut icon" href="images/icons/favicon.ico">
  <!-- google icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- Header -->
  <header><a href="main.html"><img class="header-logo" src="images/logo/logo_3x.png" alt="로고"></a></header>
  
  <div class="bg-box">
    <div class="login-box">
      <h1>로그인</h1>
      <div>
        <div class="input-id">
          <span class="material-symbols-outlined">
            person
          </span>
          <input type="text" id="userId" placeholder="아이디">
        </div>
        <div class="input-pw">
          <span class="material-symbols-outlined">
            lock
          </span>
          <input type="password" id="userPwd" placeholder="비밀번호">
        </div>
        <button class="login-btn">로그인</button>
        <span class="find">아이디 찾기&nbsp;|&nbsp;비밀번호 찾기</span>
        <div class="easy-login">
          <span></span>
          <span>간편 로그인</span>
          <span></span>
        </div>
        <ul class="sns-icon">
          <li><a href="#none"><img src="images/icons/google.png" alt="구글간편로그인"></a></li>
          <li><a href="#none"><img src="images/icons/kakao.png" alt="카카오간편로그인"></a></li>
          <li><a href="#none"><img src="images/icons/naver.png" alt="네이버간편로그인"></a></li>
          <li><a href="#none"><img src="images/icons/apple.png" alt="애플간편로그인"></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
